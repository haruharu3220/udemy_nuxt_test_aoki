<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>slot</title>
</head>
<style>
    .parent {
        width: 80%;
        margin: 0 auto;
        border: 1px red solid;
    }

    .child {
        width: 30%;
        margin: 0 auto;
        border: 1px blue solid;
    }
</style>

<body>

    <div id="app" class="parent">
        <my-com class="child">
            <template v-slot:default="player">
                {{player}}
                {{player.member.name}}
            </template>
        </my-com>
    </div>
    <script>
        let myCom = {
            template: `<div>
                <slot :member="member">
                    ここが差し代わる
                </slot>
                </div>    `,
            data() {
                return {
                    member: {
                        name: '堂安',
                        height: 170,
                        hobby: 'サッカー'
                    }

                }
            }
        }

        let app = new Vue({
            el: '#app',
            data() {
                return {
                }
            },
            components: {
                myCom
            }
        })

    </script>
</body>

</html>
