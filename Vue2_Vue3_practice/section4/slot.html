<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>slot</title>
</head>
<style>
    .parent {
        width: 80%;
        margin: 0 auto;
        border: 1px red solid;
    }

    .child {
        width: 30%;
        margin: 0 auto;
        border: 1px blue solid;
    }
</style>

<body>

    <div id="app" class="parent">
        <child-component class="child">
            親の文字です。
        </child-component>
        <child-component class="child"><child-component></child-component></child-component>
    </div>
    <script>

        let childComponent = {
            template: `<div>
                久保　<slot> 南野</slot>堂安
                </div>`,
        }
        let app = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            components: {
                childComponent
            },

        })

    </script>
</body>

</html>
