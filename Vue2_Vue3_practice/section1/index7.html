<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>

</head>

<body>

    <!-- Ajax -->



    <div id="app">
        <button v-on:click="btnClicked">クリックしてね</button>
        <button v-on:click="btnClickedEvent">Eventクリックしてね</button>
        <button v-on:click="btnClickedArgs(1)">Eventクリックしてね</button>
        <button v-on:click="btnClickedArgsEvnt(1,$event)">引数クリックしてね</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                }
            },
            methods: {
                btnClicked() {
                    console.log("クリックされた")
                },
                btnClickedEvent(e) {
                    console.log(e)
                },
                btnClickedArgs(int) {
                    console.log(int)
                },
                btnClickedArgsEvnt(int, e) {
                    console.log(int, e)
                }
            }
        })
    </script>
